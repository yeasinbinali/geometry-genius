<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="navbar px-8">
            <div class="flex-1 block">
                <h1 class="text-3xl font-bold">Interactive</h1>
                <p class="text-xl">Geometry Genius</p>
            </div>
            <div class="flex-none">
                <button class="btn btn-sm btn-info text-white">Blog</button>
            </div>
        </div>
    </header>
    <main class="mb-10 md:flex">
        <div class="w-full md:w-2/3 lg:w-3/4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <!-- triangle -->
            <div class="card bg-base-100 border-2 pt-5">
                <figure>
                    <img src="images/triangle.png" alt="triangle" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Triangle</h2>
                    <p>Area(A) = 0.5 X b X h</p>
                    <div class="flex justify-center items-center my-4">
                        <div>
                            <input class="border-2 w-16" type="text" placeholder="b" name="" id="base-input">
                            <span>cm</span>
                        </div>
                        <div class="ml-4">
                            <input class="border-2 w-16" type="text" placeholder="h" name="" id="height-input">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions w-full">
                        <button onclick="buttonTriangle()" class="btn btn-sm text-white w-full btn-info">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- rectangle -->
            <div class="card bg-base-100 border-2 pt-5">
                <figure>
                    <img src="images/rectangle.png" alt="rectangle" class="rounded-xl px-4" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area(A) = w * h</p>
                    <div class="flex justify-center items-center my-4">
                        <div>
                            <input class="border-2 w-16" type="text" placeholder="w" name="" id="width-input">
                            <span>cm</span>
                        </div>
                        <div class="ml-4">
                            <input class="border-2 w-16" type="text" placeholder="h" name="" id="length-input">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions w-full">
                        <button onclick="buttonRectangle()" class="btn btn-sm text-white w-full btn-info">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- parallelogram -->
            <div class="card bg-base-100 border-2 pt-5">
                <figure>
                    <img src="images/parallelogram.png" alt="parallelogram" class="rounded-xl px-4" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Parallelogram</h2>
                    <p>Area(A) = b * h</p>
                    <div class="flex justify-center items-center my-4">
                        <div>
                            <input class="border-2 w-16" type="text" placeholder="b" name="" id="b-input">
                            <span>cm</span>
                        </div>
                        <div class="ml-4">
                            <input class="border-2 w-16" type="text" placeholder="h" name="" id="h-input">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions w-full">
                        <button onclick="buttonParallelogram()" class="btn btn-sm text-white w-full btn-info">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- rhombus -->
            <div class="card bg-base-100 border-2 pt-5">
                <figure>
                    <img src="images/rhombus.png" alt="rhombus" class="rounded-xl px-4" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Rhombus</h2>
                    <p>Area(A) = 0.5 * d<sub>1</sub> * d<sub>2</sub></p>
                    <div class="flex justify-center items-center my-4">
                        <div>
                            <input class="border-2 w-16" type="text" placeholder="b" name="" id="diagonal-one">
                            <span>cm</span>
                        </div>
                        <div class="ml-4">
                            <input class="border-2 w-16" type="text" placeholder="h" name="" id="diagonal-two">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions w-full">
                        <button onclick="buttonRhombus()" class="btn btn-sm text-white w-full btn-info">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- pentagon -->
            <div class="card bg-base-100 border-2 pt-5">
                <figure>
                    <img src="images/rhombus.png" alt="rhombus" class="rounded-xl px-4" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Rhombus</h2>
                    <p>Area(A) = 0.5 * p * a</p>
                    <div class="flex justify-center items-center my-4">
                        <div>
                            <input class="border-2 w-16" type="text" placeholder="b" name="" id="perimeter-input">
                            <span>cm</span>
                        </div>
                        <div class="ml-4">
                            <input class="border-2 w-16" type="text" placeholder="h" name="" id="apothem-input">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions w-full">
                        <button onclick="buttonPentagon()" class="btn btn-sm text-white w-full btn-info">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- ellipse -->
            <div class="card bg-base-100 border-2 pt-5">
                <figure>
                    <img src="images/ellipse.png" alt="ellipse" class="rounded-xl px-4" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Ellipse</h2>
                    <p>Area(A) = &#960;ab</p>
                    <div class="flex justify-center items-center my-4">
                        <div>
                            <input class="border-2 w-16" type="text" placeholder="b" name="" id="major-axis-input">
                            <span>cm</span>
                        </div>
                        <div class="ml-4">
                            <input class="border-2 w-16" type="text" placeholder="h" name="" id="minor-axis-input">
                            <span>cm</span>
                        </div>
                    </div>
                    <div class="card-actions w-full">
                        <button onclick="buttonEllipse()" class="btn btn-sm text-white w-full btn-info">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full md:w-1/3 lg:w-1/4 border-2 rounded-xl ml-5">
            <h6 class="text-center text-xl font-bold underline">Area Calculation</h6>
            <p class="text-center my-10 text-xl">Total Area: <span id="area-output">0</span><span> cm</span></p>
        </div>
    </main>

    <script src="js/area-calculate.js"></script>
</body>

</html>
